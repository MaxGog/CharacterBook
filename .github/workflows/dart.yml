name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          
      - name: Clean Flutter cache
        run: flutter cache clean

      - name: Verify versions
        run: |
          flutter --version
          dart --version
          
      - name: Install dependencies
        run: flutter pub get
          
      - name: Run tests
        run: flutter test
