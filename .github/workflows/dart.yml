name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      # Установка Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          
      # Проверка версий
      - name: Verify versions
        run: |
          flutter --version
          dart --version
          
      # Установка зависимостей
      - name: Install dependencies
        run: flutter pub get
          
      # Запуск тестов
      - name: Run tests
        run: flutter test
