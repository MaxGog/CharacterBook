name: characterbook
description: "Implementation of the Character Book app on the Flutter framework"
publish_to: 'MaxGog'
version: 1.4.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  image_picker: ^1.1.2
  open_file: ^3.3.1
  docx_template: ^0.4.0
  url_launcher: ^6.1.11
  json_annotation: ^4.8.1
  google_sign_in: ^6.1.5
  googleapis: ^11.4.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  intl_utils: ^2.8.6
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_gen_runner: ^5.10.0
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/underdeveloped.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"